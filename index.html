<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <script src="skycons.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="background">
    <div class="blur"></div>
  </div>
  <div class="container">
    <div class="location">
      <div class="toggle-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h3 class="location-timezone">London</h3>
      <div class="plus">+</div>
    </div>
    <div class="time">
      <p class="date-time">8:30PM</p>
    </div>
    <div class="description">
      <canvas class="icon" width="128" height="128"></canvas>
      <p class="temperature-description">Cloudy</p>
    </div>
    <div>
      <div class="temperature-degree">
        <p class="degree"></p>
        <span class="temperature-span">C</span>
      </div>
    </div>
  </div>
</body>
</html>
